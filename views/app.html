<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Skript Editor</title>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script src="https://cdn.jsdelivr.net/npm/js-cookie@2/src/js.cookie.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/lz-string/1.4.4/lz-string.min.js" integrity="sha256-nRoO8HoupfqozUr7YKBRgHXmdx40Hl/04OSBzv7e7L8=" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="styles/main.css">
    <link rel="manifest" href="/manifest.json">
  </head>
  <body>
    <button class="add-button">Add to home screen</button>

    <input type="file" id="fileElem" multiple accept=".sk, .txt" style="display:none" onchange="handleFiles(this.files)">
    <div class="header">
      <img class="file" alt="Folders" src="images/file.svg">
      <img id="import" alt="Upload File(s)" src="images/upload.svg" width="50" height="50">
      <img id="export" alt="Download File" src="images/download.svg" width="50" height="50">
      <img id="customize" alt="Customize" src="images/brush.svg" width="50" height="50">
    </div>
    <div class="sidenav">
      <span class="files-header">Files</span><br>
      <span>main.sk</span>
    </div>
    <div class="main">
      <div class="compile-code">
        <pre name="code" id="editor" style="border: none;"></pre>
      </div>
    </div>
    <div class="footer">

        Bytes: <span id="bytes">0</span>; Lines: <span id="lines">0</span>;
    </div>
    <div class="modal">
      <div class="modal-content">
        <span class="close-button">Ã—</span>
        <select id="theme">
          <option value="ambiance">Ambiance</option>
          <option value="chaos">Chaos</option>
          <option value="chrome">Chrome</option>
          <option value="clouds">Clouds</option>
          <option value="clouds_midnight">Midnight Clouds</option>
          <option value="cobalt">Cobalt</option>
          <option value="crimson_editor">Crimson</option>
          <option value="dawn">Dawn</option>
          <option value="dracula">Dracula</option>
          <option value="dreamweaver">Dreamweaver</option>
          <option value="eclipse">Eclipse</option>
          <option value="github">Github</option>
          <option value="gob">Gob</option>
          <option value="clouds">Gruvbox</option>
          <option value="textmate">Text Mate</option>
          <option value="tomorrow_night">Tomorrow Night</option>
        </select>
      </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
    <script src="https://ajaxorg.github.io/ace-builds/src-min-noconflict/ace.js"></script>
    <script src="scripts/script.js" defer></script> 
  </body>
</html>
