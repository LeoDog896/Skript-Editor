<!DOCTYPE html>
<html>
  <head>
    <title>Skript Editor</title>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
    <script src="https://ajaxorg.github.io/ace-builds/src-min-noconflict/ace.js"></script>
    <link rel="stylesheet" href="/styles.css">
    <link rel="manifest" href="/manifest.json">
    <script src="/script.js" defer></script> 
  </head>
  <body>
    <input type="file" id="fileElem" multiple accept=".sk, .txt" style="display:none" onchange="handleFiles(this.files)">
    <div class="header">
      <img class="file" src="/file.svg">
      <img id="import" src="/upload.svg" width="50" height="50">
      <img id="export" src="/download.svg" width="50" height="50">
    </div>
    <div class="sidenav">
      <span>Files</span>
    </div>
    <div class="main">
      <div class="compile-code">
        <pre name="code" id="editor" style="border: none;"></pre>
      </div>
    </div>
    <div class="footer">
        Bytes: <span id="bytes">0</span>; Lines: <span id="lines">0</span>;
    </div>
    <script src="swloader.js"></script>
  </body>
</html>
